[font]
size = 8.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
decorations = "full"
decorations_theme_variant = "light"
opacity = 0.9

[window.dimensions]
columns = 80
lines = 24

[window.padding]
x = 10
y = 10
