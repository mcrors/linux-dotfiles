# Fix issues between vim and tmux
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -s escape-time 0

# Set prefix to ctrl-space
unbind C-b
set -g prefix C-Space

# Open a new pane 
unbind v
unbind c
unbind %
unbind '"'

bind v split-window -h -c "#{pane_current_path}"
bind c split-window -v -c "#{pane_current_path}"

# Navigate to different panes
bind h select-pane -L 
bind j select-pane -D
bind k select-pane -U 
bind l select-pane -R 

# Create a new window
unbind t
bind t new-window -c "#{pane_current_path}"

# Start window indexes at 1 instead of 0
set -g base-index 1
set-window-option -g pane-base-index 1
 
# Stop changing the window names 
set-option -g allow-rename off

# Set r to reload the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# add powerline status bar
source-file "${HOME}/.tmux-themepack/powerline/default/green.tmuxtheme"
